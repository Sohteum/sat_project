
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/login.js" type="module"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>비동기로그인 예제</h1>
        <p class="login-before">
          로그인 후 사이트를 이용해 주세요
        </p>
        <p class="login-after">
            <b></b>님으로 로그인 중
        </p>
      </header>
      <hr>
      <form class="login-form">
        <fieldset>
            <legend>로그인</legend>
            <p>아이디 : <input class="user-id" type="text" required></p>
            <p>비밀번호 : <input class="user-pw" type="text" required></p>
        <button>로그인</button>
        </fieldset>
      </form>
</body>
</html>
